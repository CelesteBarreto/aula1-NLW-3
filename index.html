<!DOCTYPE html>
<!--html aqui é atributo-->
<html lang="pt_Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy</title>
    <!--se adapta pra dispositivos menores tag viewport -->
    <link rel="icon" href="./public/images/logo-icon.png">
    <!--coloca um icone ao lado do título-->
    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/animations.css">
    <link rel="stylesheet" href="./public/css/page-landing.css">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;1,800&display=swap" rel="stylesheet">
</head>

<body id="body">
    <div id="page-landing">
        <div class="container">
            <header>
                <img class="animate-up" id="logo" src="./public/images/logo.svg" alt="Logomarca de Happy">

                <div class="location animate-up">
                    <strong>Rio de Janeiro</strong>
                    <p>Campos dos Goytacazes</p>
                </div>
            </header>

            <main>
                <h1 class="animate-up">Leve felicidade para o mundo</h1>

                <section class="visit">
                    <p class="animate-up">Visite orfanatos e mude o dia de muitas crianças</p>
                    <a href="#" title="Visite orfanatos" class="animate-up">
                        <img src="./public/images/arrow.svg" alt="Visite orfanatos">
                    </a>
                </section>
            </main>

        </div>
    </div>
</body>

</html>
